    <!-- login/registration -->
    <div class="row login-row">
        <div class="col-md-6 col-sm-12 radius login">
            <!-- here goes the Registration -->
            <h4>LOGIN</h4>
            <label class="offset-sm-1 mt-lg-5"><b>Username:</b></label>
            <div class="col-lg-10 col-sm-10 offset-sm-1 offset-lg-1 input-group mb-3">
                <input type="email" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Password:</b></label>
            <div class="col-lg-10 col-sm-10 offset-sm-1 offset-lg-1 input-group mb-3">
                <input type="password" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="row mb-sm-5">
                <div class="col-lg-10 offset-lg-1 mt-4 col-sm-8 offset-sm-2">
                    <button type="submit" value="LOGIN" class="btn btn-warning" style="width: 100%;">LOGIN</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 reg">
            <!-- here goes the login -->
            <h4>REGISTRATION</h4>
            <label class="offset-sm-1"><b>Name:</b></label>
            <div class="col-sm-10 offset-sm-1 col-lg-10 offset-lg-1 input-group mb-3">
                <input type="text" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Email:</b></label>
            <div class="col-lg-10 offset-lg-1  col-sm-10 offset-sm-1 input-group mb-3">
                <input type="email" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Whatsapp No:</b></label>
            <div class="col-lg-10 offset-lg-1 col-sm-10 offset-sm-1 input-group mb-3">
                <input type="number" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Address:</b></label>
            <div class="col-lg-10 offset-lg-1 col-sm-10 offset-sm-1 input-group mb-3">
                <input type="text" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker ml-1 mr-1" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Password:</b></label>
            <div class="col-lg-10 offset-lg-1 col-sm-10 offset-sm-1 input-group mb-3">
                <input type="password" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
            </div>
            <label class="offset-sm-1"><b>Confirm Password:</b></label>
            <div class="col-lg-10 offset-lg-1 col-sm-10 offset-sm-1 input-group mb-3">
                <input type="password" class="form-control" aria-describedby="basic-addon1" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-sm-8 offset-sm-2 mb-sm-5">
                    <button type="submit" value="LOGIN" class="btn btn-outline-warning" style="width: 100%;">REGISTER</button>
                </div>
            </div>
        </div>
    </div>

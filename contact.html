<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!--bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- my CSS file link-->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons-->
    <script src="https://use.fontawesome.com/6a4c388a7f.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-color navbar-padding">
        <a href="index.html" class="navbar-brand">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link mr-5" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-5" href="products.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mr-5" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- end - navbar -->

    <!-- contact container -->
    <div class="row mt-5 ml-md-5 mr-md-5 ml-sm-3 mr-sm-3">
        <div class="col-lg-10 offset-lg-1 bg-color contact-cont">
            <div class="col-12 mt-3" style="color: white; text-align: center;">
                <h2>Fill this form to contact us</h2>
            </div>
            <div class="row mt-lg-5 mt-md-3 mt-sm-2">
                <div class="offset-lg-1 col-lg-5 col-md-6 mt-5">
                    <img src="img/contact.svg" width="100%" alt="contact png">
                </div>
                <div class="col-md-6 col-lg-5 cont-txt-fld">
                    <label><b>Name:</b></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-o 2x" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <label><b>Whatsapp No:</b></label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-whatsapp 2x" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <label><b>Email:</b></label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope-o 2x" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <label><b>Address:</b></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" style="width: 100%;">SEND DETAILS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- end contact container -->
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
